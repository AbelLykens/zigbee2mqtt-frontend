name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: [bug, triage]
assignees:
  - octocat
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
     - type: textarea
  - id: stacktracke
    attributes:
      label: Relevant stacktrace
      render: shell
  - type: checkboxes
    id: cat-preferences
    attributes:
      label: I remember about `initialState.zip` file

      options:
        - label: Orange cat (required. Everyone likes orange cats.)
          required: true
        - label: **Black cat**
