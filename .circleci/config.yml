version: 2.1
orbs:
  node: circleci/node@4.1.0
jobs:
  build:
    docker:
      - image: 'cimg/node:current'
        auth:
          username: nurikk
          password: $DOCKERHUB_PASSWORD
    steps:
      - checkout
      - node/install-packages
      - run:
          name: Build
          command: npm run build
      - store_artifacts:
          path: dist/report.html
          destination: report.html

